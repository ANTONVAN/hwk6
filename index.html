<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>Weather Dashboard</title>
  </head>
  <body>
  	
	<h1>Weather Dashboard</h1>
	<div class="container-md-12 m-5">

		<div class="row">

			<div class="col-md-4">
				<div class="row input-group mb-3" style="width: 18rem;">
				  <input type="text" class="form-control city-input" aria-label="Recipient's username" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary search-btn" type="button">Button</button>
				  </div>
				</div>
			 
				<div class="row card city-list" style="width: 18rem;">
				  <ul class="list-group list-group-flush city-list-flush">
				   
				  </ul>
				</div>
			</div>


			<div class="col-md-8">
			  <div class="row">
			   <div class="col-md-12">
				<div class="card">
				  <div class="card-body">
				  	<h3 class="card-title city mt-1" style="float: left;"></h3>	
				    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
				    <p class="card-text temperature">Temperature:</p>
				    <p class="card-text humidity">Humidity:</p>
				    <p class="card-text wind-speed">Wind Speed:</p>
				    <p class="card-text uv-index">UV Index:</p>
				  </div>
				</div>
			   </div>
			  </div>	

				<div class="row">
				 <div class="col-md-12">
					<div class="row">DATE</div>

					<div class="row forecast-cards">


				   </div>
				 </div>	
				</div>
			 </div>	

			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
